micronaut:
  application:
    name: catmania
  server:
    port: 8080
    cors:
      enabled: true
datasources:
  default:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mydb}
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

flyway:
  datasources:
    default:
      enabled: ${FLYWAY_ENABLED}
